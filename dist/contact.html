<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sanjana Ramesh, MPH | Contact</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <!-- Main CSS -->
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav
            class="navbar shadow fixed-top navbar-expand-md navbar-light bg-white"
        >
            <a class="logo navbar-brand" href="index.html"
                >Sanjana Ramesh, MPH</a
            >
            <button
                class="navbar-toggler d-lg-none"
                type="button"
                data-toggle="collapse"
                data-target="#collapsibleNavId"
                aria-controls="collapsibleNavId"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li>
                        <a href="index.html"
                            ><span id="home-link">Home</span></a
                        >
                    </li>
                    <li>
                        <a href="research.html"
                            ><span id="research-link">Research</span></a
                        >
                    </li>
                    <li>
                        <a href="industry.html"
                            ><span id="industry-link">Industry</span></a
                        >
                    </li>
                    <li>
                        <a href="yoga.html"><span id="yoga-link">Yoga</span></a>
                    </li>
                    <li>
                        <a href="blog.html"><span id="blog-link">Blog</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Contact form wrapper -->
        <div class="container contact-form">
            <form action="post">
                <h1>Contact Me</h1>
                <hr />
                <div class="row">
                    <!-- Contact info -->
                    <div class="col-md-6">
                        <p class="mb-0 font-weight-bold">Address</p>
                        <address>
                            Studio Three <br />
                            648 N Clark St <br />
                            Chicago, Illinois 60654
                        </address>
                        <p class="font-weight-bold">Email:</p>
                        <p class="font-weight-bold">Phone:</p>
                    </div>
                    <!-- Contact form -->
                    <div class="col-md-6">
                        <!-- Name input-->
                        <div class="form-group">
                            <label
                                class="text-uppercase font-weight-bold"
                                for="name"
                                >Name</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Name"
                            />
                        </div>
                        <!-- Email input-->
                        <div class="form-group">
                            <label
                                class="text-uppercase font-weight-bold"
                                for="email"
                                >Email</label
                            >
                            <input
                                type="email"
                                class="form-control"
                                placeholder="Email"
                            />
                        </div>
                        <!-- Message -->
                        <div class="form-group">
                            <label
                                class="text-uppercase font-weight-bold"
                                for="message"
                                >Message</label
                            >
                            <textarea
                                class="form-control"
                                name="message"
                                id="msg-box"
                                placeholder="Enter your message"
                            ></textarea>
                        </div>
                        <div class="form-group">
                            <button
                                type="submit"
                                class="submit-button rounded-pill"
                            >
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- Footer -->
        <footer class="footer fixed-bottom">
            <div class="container">
                <h6 class="text-muted text-center font-weight-light">
                    Designed/Developed by
                    <a
                        href="https://fistudios.io"
                        target="_blank"
                        class="text-muted text-decoration-none pb-2"
                        >Fi Studios</a
                    >
                </h6>
            </div>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
