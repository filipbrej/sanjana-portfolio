<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sanjana Ramesh, MPH | Blog</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <!-- Main CSS -->
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav
            class="navbar shadow fixed-top navbar-expand-lg navbar-light bg-white"
        >
            <a class="logo navbar-brand" href="index.html"
                >Sanjana Ramesh, MPH</a
            >
            <button
                class="navbar-toggler d-lg-none"
                type="button"
                data-toggle="collapse"
                data-target="#collapsibleNavId"
                aria-controls="collapsibleNavId"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li>
                        <a href="index.html"
                            ><span id="home-link">Home</span></a
                        >
                    </li>
                    <li>
                        <a href="academia.html"
                            ><span id="academia-link">Academia</span></a
                        >
                    </li>
                    <li>
                        <a href="industry.html"
                            ><span id="industry-link">Industry</span></a
                        >
                    </li>

                    <li>
                        <a href="yoga.html"><span id="yoga-link">Yoga</span></a>
                    </li>
                    <li>
                        <a href="blog.html"><span id="blog-link">Blog</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container blog-container">
            <div class="row">
                <!-- Blog Entries Column -->
                <h1 id="page-title" class="my-4">Welcome to my Blog!</h1>

                <div id="blog-entries" class="col-md-8">
                    <!-- Fetch blog posts from backend -->
                    <script>
                        const apiURL = 'http://localhost:1337';
                        fetch(apiURL + '/blogs')
                            .then((res) => {
                                return res.json();
                            })
                            .then((data) => {
                                let element = '';
                                for (var i = data.length - 1; i >= 0; i--) {
                                    // blog post fields
                                    let postTitle = data[i].title;
                                    let postBody = data[i].body;
                                    let postDate = Date(data[i].date);
                                    let postImage =
                                        data[i].image.formats.large.url;
                                    element += `

                                    <div class="blog-card mb-4">
                                        <img
                                            class="card-img-top"
                                            alt="Card Image Cover"
                                            src="${apiURL + postImage}"
                                        />
                                        <div class="card-body">
                                            <h2 class="card-title">${postTitle}</h2>
                                            <p class="card-text">
                                                ${postBody}
                                            </p>
                                            <a href="post.html" class="btn read-more-btn"
                                                >Read More &rarr;</a
                                            >
                                        </div>
                                        <div class="card-footer text-white">
                                            Posted on ${postDate}
                                        </div>
                                    </div>
                                    `;

                                    document.querySelector(
                                        '#blog-entries'
                                    ).innerHTML = element;
                                }
                            });
                    </script>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
